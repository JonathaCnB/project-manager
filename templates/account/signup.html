{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <h2>Cadastro</h2>
    <form method="post" class='form-horizontal mt-5'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Cadastrar</button>
    </form>
{% endblock %}
