{% load static %}
{% load crispy_forms_tags %}
<div id='cover-container' hx-target='this'>
    <form method='POST'  action="." >
        {% csrf_token %}
        {{form|crispy }}
        
        <button 
            class='htmx-inverted-indicator btn btn-lg btn-secondary fw-bold border-white bg-white'
            style='margin-top:10px;' type='submit'
        >
            Salvar
        </button>
        {% if object.id %}
            <a 
                class='btn btn-lg btn-secondary fw-bold border-white bg-white'
                href="{{ object.get_delete_url }}"
                style='margin-top:10px;'
            >
                Delete
            </a>
        {% endif %}
    </form>
</div>
